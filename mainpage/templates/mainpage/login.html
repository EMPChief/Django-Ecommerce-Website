{% extends 'mainpage/base.html' %} 
{% block maincontent %}

<div class="max-w-lg mx-auto flex flex-wrap items-start p-6">
    <div class="w-full bg-blue-100 p-6 rounded-xl">
        <h1 class="mb-6 text-2xl">Sign Up</h1>
        <form method="POST" action="." class="space-y-3">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Enter your email">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Create a password">

            <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                <p>This is an error somewhere</p>
            </div>
            <div>
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">
                    Register
                </button>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
