{% extends 'mainpage/base.html' %} 
{%block title%}Product{%endblock%}
{% block maincontent %}
<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
  <div class="information w-full lg:w-2/5 lg:pr-6 order-2 lg:order-1">
    <h1 class="text-2xl">{{ product.name }}</h1>
    <p class="mt-1 text-green-400">${{ product.price }}</p>
    
    {% if product.description %}
    <div class="mt-1 text-green-700 whitespace-pre-wrap">
      {{ product.description }}
    </div>
    {% endif %}
    
    <a href="#" 
    class="text-green-500 hover:text-green-700 flex items-center justify-between"
    hx-get="{% url 'add_to_cart' product.id %}"
    hx-target="#menu-cart-button"
    hx-swap="outerHTML">
     <span>Add to Cart</span>
     <i class="fas fa-shopping-cart"></i>
 </a>
 
  </div>

  <div class="image w-full mb-6 lg:mb-0 lg:w-3/5 order-1 lg:order-2">
    <img class="rounded-xl" src="{%if product.image%}{{product.image.url}} {%else%}https://placeholder.com/240x240x.jpg{%endif%}" alt="{{ product.name }} image"/>
  </div>
</div>
{% endblock %}
