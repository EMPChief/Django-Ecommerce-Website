{% extends 'mainpage/base.html' %}

{% block title %}Cart{% endblock %}

{% block maincontent %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="product-container w-full lg:w-3/4 flex flex-col">
        {% for item in cart %}
            {% include 'cart/partials/cart_item.html' %}
        {% endfor %}
    </div>

    <div class="summary w-full lg:w-1/4 p-6 bg-blue-100 rounded-xl mt-3">
        <h2 class="summary-title uppercase text-lg mb-5">Summary</h2>
        
        <div class="summary-total mb-6 flex justify-between">
            <span class="total-label text-xl font-semibold">Total</span>
            <span class="total-amount text-xl font-semibold">${{cart.get_total_price}}</span>
        </div>
        <a href="{%url 'checkout'%}" class="checkout-button inline-block px-8 py-4 rounded-xl text-white bg-blue-500 hover:bg-blue-700 transition ease-in-out duration-150">
            Checkout
        </a>
    </div>
</div>
{% endblock %}
