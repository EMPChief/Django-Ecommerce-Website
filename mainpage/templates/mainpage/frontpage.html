{% extends 'mainpage/base.html' %}
{% block title %}Welcome{% endblock %}
{% block maincontent %}
  <header class="bg-green-500 px-6 py-10 lg:py-20">
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="text-3xl lg:text-5xl text-blue-200 font-semibold mb-2">
        Welcome to EMPShop
      </h1>
      <p class="text-lg text-blue-200 mb-10">
        We sell random stuff for random homes!
      </p>
      <a
        href="{% url 'shop' %}"
        class="inline-block px-8 py-4 bg-blue-500 text-green-100 rounded-xl hover:bg-blue-600 transition-colors duration-300"
      >
        Start Shopping!
      </a>
    </div>
  </header>

  <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="flex flex-wrap items-center my-4 products">
      {% for product in products %}
        {% include 'product/partials/product_list_item.html' %}
      {% endfor %}
    </div>
  </div>
{% endblock %}
