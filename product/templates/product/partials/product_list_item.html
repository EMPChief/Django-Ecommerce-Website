<div class="w-full md:w-1/2 lg:w-1/3 -mt-4 xl:w-1/4 px-3 mb-6">
  <a
    href="{%url 'product' product.slug %}"
    class="block overflow-hidden rounded-xl mb-5 hover:shadow-lg transition-shadow duration-300"
  >
    <img
      class="w-full h-auto object-cover object-center"
      src="#"
      alt="Product Image"
    />
  </a>
  <div class="bg-white rounded-lg shadow p-5">
    <a href="{%url 'product' product.slug %}"><h3 class="mb-3 text-lg font-semibold text-gray-700">{{product.name}}</h3></a>
    <p class="text-blue-400 mb-3">${{product.price}}</p>
    <a
      href="{%url 'product' product.slug %}"
      class="text-green-500 hover:text-green-700 flex items-center justify-between"
    >
      <span>Add to Cart</span>
      <i class="fas fa-shopping-cart"></i>
    </a>
  </div>
</div>
