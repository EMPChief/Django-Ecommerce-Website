{% extends 'mainpage/base.html' %} 
{% block maincontent %}

<div class="max-w-7xl mx-auto py-6 px-6 xl:px-0">
    <div class="flex flex-wrap -mx-3 lg:mx-0">
        <div class="product-container flex-grow w-full lg:w-2/3 px-3">
            <h1 class="product-title text-3xl font-bold">Checkout</h1>
            <div class="w-full mt-6">
                <div class="mb-6 p-6 bg-blue-100 rounded-xl">
                    <h2 class="mb-5 text-xl font-semibold">Shipping Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block mb-2 text-sm font-medium" for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="w-full p-3 rounded-xl border border-gray-300"> 
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium" for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="w-full p-3 rounded-xl border border-gray-300">
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium" for="zip_code">Zip Code</label>
                            <input type="text" id="zip_code" name="zip_code" class="w-full p-3 rounded-xl border border-gray-300"> 
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium" for="city">City/Place</label>
                            <input type="text" id="city" name="city" class="w-full p-3 rounded-xl border border-gray-300">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-sm font-medium" for="address1">Address 1</label>
                            <input type="text" id="address1" name="address1" class="w-full p-3 rounded-xl border border-gray-300">
                        </div>

                    </div>
                </div>


                <!-- Contact Information Section -->
                <div class="mb-6 p-6 bg-blue-100 rounded-xl">
                    <h2 class="mb-5 text-xl font-semibold">Contact Information</h2>
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-medium" for="email">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-5 rounded-xl border border-gray-300">
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-medium" for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" class="w-full p-5 rounded-xl border border-gray-300">
                    </div>
                </div>

                <!-- Payment Information Section -->
                <div class="mb-6 p-6 bg-blue-100 rounded-xl">
                    <h2 class="mb-5 text-xl font-semibold">Payment Information</h2>
                    <!-- Payment fields here -->
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary w-full lg:w-1/3 px-3">
            <div class="p-8 bg-blue-100 rounded-xl mt-3 lg:mt-0">
                <h2 class="summary-title uppercase text-lg mb-5">Summary</h2>
                <div class="summary-total mb-6 flex justify-between">
                    <span class="total-label text-xl font-semibold">Total</span>
                    <span class="total-amount text-xl font-semibold">$2000</span>
                </div>
                <a href="#" class="checkout-button inline-block px-8 py-4 rounded-xl text-white bg-blue-500 hover:bg-blue-700 transition ease-in-out duration-150">
                    Confirm Checkout
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
