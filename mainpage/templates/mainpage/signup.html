{% extends 'mainpage/base.html' %} 
{% block maincontent %}

<div class="max-w-lg mx-auto flex flex-wrap items-start p-6">
    <div class="w-full bg-blue-100 p-6 rounded-xl">
        <h1 class="mb-6 text-2xl">Sign Up</h1>
        <form method="POST" action="." class="space-y-3">
            {% csrf_token %}
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Enter your email">
            </div>
            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Enter your phone number">
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Input your Username">
            </div>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Input your name">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Input your last name">
            </div>
            <div>
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Create a password">
            </div>
            <div>
                <label for="password2">Confirm Password:</label>
                <input type="password" id="confirm_password" name="password2" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Confirm your password">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Street Address">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="City">
            </div>
            <div>
                <label for="state_province">State/Province:</label>
                <input type="text" id="state_province" name="state_province" 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="State or Province">
            </div>
            <div>
                <label for="zip_postal_code">Postal/ZIP Code:</label>
                <input type="text" id="zip_postal_code" name="zip_postal_code" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Postal or ZIP Code">
            </div>
            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Country">
            </div>
            <div>
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">
                    Register
                </button>
            </div>

            {%if form.errors%}
                {%for field in form%}
                    {%for error in field.errors%}
                    <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                        <p>{{error|escape}}</p>
                    </div>
                    {%endfor %}
                {%endfor%}
                {%for error in form.non_field_errors %}
                <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                    <p>{{error|escape}}</p>
                </div> 
                {%endfor%}
            {%endif%}
            
            

            <div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
