<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="border-b border-gray-500">
      <div
        class="max-w-6xl mx-auto py-2 px-6 xl:px-0 flex items-center justify-between"
      >
        <div class="menu-left flex items-center space-x-6">
          <a
            href="/"
            class="py-4 text-lg text-blue-600 font-semibold hover:text-blue-800"
            >EMP Shopping</a
          >
          <ul class="flex items-center space-x-4">
            <li>
              <a
                href="{% url 'shop'%}"
                class="text-green-500 hover:text-green-700"
                >Shop</a
              >
            </li>
            <li>
              <a href="#" class="text-green-500 hover:text-green-700">About</a>
            </li>
          </ul>
        </div>
        <div class="menu-right flex items-center space-x-6">
          <a href="#" class="text-green-500 hover:text-green-700">
            <i class="fas fa-user"></i>
          </a>
          <div class="relative group">
            {%include 'cart/menu_cart.html'%}
          </div>
        </div>
      </div>
    </nav>
    <main>
      {%block maincontent%} 

      {%endblock%}
    </main>

    <footer class="bg-gray-300">
      <div class="max-w-6xl mx-auto py-10 px-6 xl:px-0 md:flex justify-between">
        <div class="footer-left mx-12 md:mb-0">
          <h2 class="mb-5 uppercase text-lg">about us</h2>
          <p class="text-gray-800">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam,
            doloremque.
          </p>
        </div>
        <div class="footer-right">
          <h2 class="mb-5 uppercase text-lg">Social Links</h2>

          <ul class="grid grid-cols-2 gap-1">
            <li class="px-1">
              <a
                href="#"
                class="text-blue-500 hover:text-gray-600"
                aria-label="Facebook"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li class="px-1">
              <a
                href="#"
                class="text-blue-500 hover:text-gray-600"
                aria-label="Twitter"
              >
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="px-1">
              <a
                href="#"
                class="text-blue-500 hover:text-gray-600"
                aria-label="Instagram"
              >
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li class="px-1">
              <a
                href="#"
                class="text-blue-500 hover:text-gray-600"
                aria-label="YouTube"
              >
                <i class="fab fa-youtube"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
  </body>
</html>
